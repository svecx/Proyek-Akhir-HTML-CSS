<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;600;700;800&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Poppins:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="header">
      <div class="container-header">
        <a href="../Html/index.html">
          <div class="header-logo"></div>
        </a>
        <nav class="header-list">
          <ul>
            <li><a href="../Html/menu.html">Products</a></li>
            <li><a href="../Html/detail.html">Store</a></li>
            <li><a href="../Html/help.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container-main">
        <h2>How can we help?</h2>
        <div class="container-main card">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="form-group">
              <label for="subject">Subject:</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Subject"
                required
              />
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="button-red">Submit</div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-footer">
        <div class="footer-brand">
          <div class="icon-brand"></div>
          <div class="icon-icons">
            <div class="img-icon"></div>
            <div class="img-icon"></div>
          </div>
        </div>
        <div class="footer-nav">
          <div class="footer-list">

              <li><a href="#">Products</a></li>
              <li><a href="#">Coffee Based</a></li>
              <li><a href="#">Non-Coffee</a></li>
              <li><a href="#">Tea Based</a></li>
            </ul>
          </div>
          <div class="footer-list">
            <ul>
              <li><a href="#">Store</a></li>
              <li><a href="/Html/find.html">Location</a></li>
            </ul>
          </div>
          <div class="footer-list">
            <ul>
              <li><a href="#">Contact</a></li>
              <li><a href="/Html/help.html">Customer Service</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
